<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link href="ui.css" rel="stylesheet" type="text/css" />
<link href="myChieftain.css" rel="stylesheet" type="text/css" />
</head>

<body class="noSelect noDrag">
<div class="mainWindow mainBgColour">
	<div class="header">
        <div class="headerButtonLeft">
	    	<a href="mainMenu2.html">
        		<div class="headerButtonBackImage buttonSprite_hover_active"></div>
    	    </a>
        </div>
        <div class="headerTitle">
        	<h1>My Chieftain</h1>
        </div>
    </div>
    <div class="content">
        <div class="btnChieftain">
            <div class="btnChieftainImage"></div>
            <div class="btnChieftainBorder btnChieftainSelected buttonSprite_hover"></div>
            <a href="chieftainCostume.html"><div class="btnChieftainCostume buttonSprite_hover"></div></a>
            <div class="btnChangeChieftain">
            <a href="chieftainSelect.html"><div class="btnChange buttonSprite_hover"></div></a>
        	</div>
        </div>
		<div class="chieftainDetails">
            <div class="chieftainInfo">
            	<div class="chieftainInfoLabel">Mastery:</div>
				<div class="chieftainInfoValue">
                    <div class="chieftainInfoValueBg">
                    	<div class="chieftainInfoValueText">Berserk</div>
					</div>
                    <div class="chieftainInfoIcon iconBerserk"></div>
                </div>
                <a href="chieftainMastery.html"><div class="chieftainInfoButtonSquare btnChange buttonSprite_hover"></div></a>
            </div>
            <div class="chieftainInfo">
            	<div class="chieftainInfoLabel">Spirit:</div>
				<div class="chieftainInfoValue">
                    <div class="chieftainInfoValueBg">
                    	<div class="chieftainInfoValueText">999/999</div>
					</div>
                    <div class="chieftainInfoValue"></div>
                    <div class="chieftainInfoIcon iconSpirit"></div>
                </div>
                <div id="btnReplenishSpirit" class="chieftainInfoButtonSquare btnMore buttonSprite_hover"></div> 
            </div>
            <div class="chieftainInfo">
            	<div class="chieftainInfoLabel">Spells:</div>
				<div class="chieftainInfoValue">
                    <div class="chieftainInfoValueBg">
                    	<div class="chieftainInfoValueText">5/10</div>
					</div>
                    <div class="chieftainInfoValue"></div>
                    <div class="chieftainInfoIcon iconSpellbook"></div>
                </div>
                <div id="btn_spellbook" class="chieftainInfoButtonSquare buttonSpellbook buttonSprite_hover"></div> 
            </div>
		</div>
	</div>
	<div id="footer" class="footer"></div>
</div>


<div id="" class="fadeBlack hidden"></div>

<div id="replenishSpiritWindow" class="windowUniversal hidden">
    <div class="windowUniversalBorder">
    </div>
    <div class="windowUniversalContents mainBgColour">
		<div class="spiritSelector">
            <div class="btnReplenishSpirit btnTranslateClick purchasable">
                <div class="btnSquareIcon iconPlaceholder"></div>
                <div class="btnSquareBorder imageSquareUnlocked buttonSprite_hover"></div>
                <div class="btnSquarePriceBg">
                	<div class="btnSquarePriceIcon iconBattleBadgeSmall"></div>
                    <div class="btnSquarePriceValue">99999</div>
                </div>
                <div class="btnSquareLabel">+5 Spirit</div>
            </div>
            <div class="btnReplenishSpirit btnTranslateClick purchasable">
                <div class="btnSquareIcon iconPlaceholder"></div>
                <div class="btnSquareBorder imageSquareUnlocked buttonSprite_hover"></div>
                <div class="btnSquareLabel">+10 Spirit</div>
                <div class="btnSquarePriceBg">
                	<div class="btnSquarePriceIcon iconBattleBadgeSmall"></div>
                    <div class="btnSquarePriceValue">99999</div>
                </div>
            </div>
            <div class="btnReplenishSpirit btnTranslateClick purchasable">
                <div class="btnSquareIcon iconPlaceholder"></div>
                <div class="btnSquareBorder imageSquareUnlocked buttonSprite_hover"></div>
                <div class="btnSquareLabel">Replenish All</div>
                <div class="btnSquarePriceBg">
                	<div class="btnSquarePriceIcon iconTribeTokenSmall"></div>
                    <div class="btnSquarePriceValue">99999</div>
                </div>
            </div>
	    </div>
        <div class="windowUniversalFooter">
            <div class="footerContent">
                <div class="footerSpirit footerMargin">
                    <div class="footerPlus"></div>
                    <div class="footerValue">
                        9999
                    </div>
                </div>
                <div class="footerBattleBadges footerMargin">
                    <div id="purchaseBattleBadges" class="footerPlus"></div>
                    <div class="footerValue">
                        9999
                    </div>
                </div>
                <div class="footerTribeTokens footerMargin">
                    <div class="footerPlus"></div>
                    <div class="footerValue">
                        9999
                    </div>
                </div>
            </div>        	
        </div>
    </div>
    <div class="windowUniversalTitle">
        <h1>Replenish Spirit</h1>
    </div>
    
    <div id="replenishSpiritClose" class="windowClose buttonSprite_hover_active">
    </div>
</div>

<div id="spellWindows"></div>

<div id="purchaseWindow" class="windowUniversal hidden"></div>

</body>
<script type="text/javascript">
    $("#footer").load("footer.html", function () {
        $('.footerLevel .footerLevelValue').text(SharedSession.user.level);
        $('.footerLevel .footerValue').text(SharedSession.user.playerid);
        $('.footerBattleBadges .footerValue').text(SharedSession.user.skulls);
        $('.footerTribeTokens .footerValue').text(SharedSession.user.shields);
    });
	$("#purchaseWindow").load("purchaseWindow.html");
	$("#spellWindows").load("spellWindows.html", function () {
		$("#btnMasteryInfoSpellbook").click(function () {showWindow("#spellbookWindow");});
	});

	$(".purchasable").click(function () {showWindow("#purchaseWindow")});
	$("#btn_cancel").click(function () {hideWindow("#purchaseWindow")});
	$("#btn_purchase").click(function () {hideWindow("#purchaseWindow")});
	$("#btnReplenishSpirit").click(function () {showWindow("#replenishSpiritWindow")});
	$("#replenishSpiritClose").click(function () {hideWindow("#replenishSpiritWindow")});
	$("#btn_spellbook").click(function () {showWindow("#spellbookWindow")});
</script>

</html>
