    <div class="mainMenuScroll vertScroll skinnedScrollbar">
        <div class="mainMenuContainer">
            <div class="vAlign">
                <div class="content">
                    <img class="titleLogo">
                    <div class="signIn signInWindow">
                        <div class="signInContainer">
                            <a href="createAccount.html">
                                <div class="btnCreateAccount">
                                    <div class="buttonContainer">
                                        <div class="button buttonBlue btnWord">
                                            <div class="content">
                                                <span class="labelLarge">Create Account</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                            <div class="signInItem signInSeparator separator"></div>
                            <input name='username' class="username signInInput signInItem" placeholder="Username" />
                            <input name='password' class="password signInInput signInItem" type="password" placeholder="Password" />
                            <div class="btnSignIn">
                                <div class="buttonContainer">
                                    <div id="btnSignIn" class="button buttonBlue btnWord">
                                        <div class="content">
                                            <span class="labelLarge">Sign In</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="mainMenuButtons" class="mainMenuButtonsContainer">
                        <div id="btnPlay" class="mainMenuButton">
                            <div class="buttonContainer">
                                <div class="button buttonBlue btnMainMenu">
                                    <div class="content">
                                        <span class="labelLarge">Play</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="btnTutorial" class="mainMenuButton">
                            <div class="buttonContainer">
                                <div class="button buttonBlue btnMainMenu">
                                    <div class="content">
                                        <span class="labelLarge">Tutorial</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="btnLogOut" class="mainMenuButton">
                            <div class="buttonContainer">
                                <div class="button buttonRed btnMainMenu">
                                    <div class="content">
                                        <span class="labelLarge">Log Out</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="soundBtn">
        <div class="buttonContainer">
            <div class="button buttonBlue btn50x50 boxShadow">
                <img class="soundOn" />
                <span class="labelSmall">$OnOff
                </span>
            </div>
        </div>
    </div>
    <div class="creditsBtn">
        <div class="buttonContainer">
            <div class="button buttonBlue btnWord boxShadow">
                <div class="content">
                    <span class="labelLarge">Credits</span>
                </div>
            </div>
