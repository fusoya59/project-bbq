<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>Untitled Document</title>
<script src="libs/jquery-1.7.1.min.js"></script>
<script src="common.js"></script>
<link href="ui2.css" rel="stylesheet" type="text/css" />
<link href="battleMenu2.css" rel="stylesheet" type="text/css" />
</head>

<body class="">
<div class="frontendHeader">
	<div class="content">
    	<div class="frontendButtonLeft">
            <div class="buttonContainer">
                <a href="mainMenu2.html" id="battle_backButton" class="button buttonBlue btn50x50">
                    <img class="back"/>
                    <span class="label">Back</span>
                </a>
            </div>
        </div>
    	<div class="frontendButtonRight">
            <div class="buttonContainer">
                <a href="#" id="btnContinue" class="button buttonBlue btnWord">
                    <div class="content">
                    	<span class="labelLarge">Continue</span>
                	</div>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="frontendBody">
    <div id="trainWindow" class="panelContainer autoadjust">
        <div class="panelTitle">Choose A Special Unit</div>
        <div class="panelWithTitle horiScroll skinnedScrollbar boxShadow">
            <div class="panelFlood">
                <div id="unitContainer" class="panelVAlign">
                    <div class="unitContainer unitContainerExpand">
                        <div class="unitInfo center">
                            <div class="unitNameBg">
                                <span>
                                $displayName
                                </span>
                            </div> <!-- unitNameBg -->
                            <div class="unitDesc">
                                The Oracle can reveal an area of 1 radius and even reveals high grass
                            </div> <!-- unitDesc -->
                            <div class="unitPriceBg">
                                <div class="vAlign">
                                    <div class="trainButton center buttonContainer button buttonBlue">
                                        <div class="content">
                                            <span class="labelLarge btnWord">
                                                Train
                                            </span>
                                        </div> <!-- content -->
                                    </div> <!-- buttonContainer -->
                                </div> <!-- vAlign -->
                            </div> <!-- unitPriceBg -->
                        </div> <!-- unitInfo -->
                        <div class="unitBg">
                            <img class="unitImage" />
                            <div class="unitPriceBg">
                                <div class="vAlign">
                                	<img class="unitPriceIcon iconFoodSmall" />
                                </div> <!-- vAlign -->
                                <div class="vAlign">
                                    <span class="unitPriceValue">$foodCost</span>
                                </div> <!-- vAlign -->
                            </div> <!-- unitPriceBg -->
                        </div> <!-- unitBg -->
                    </div> <!-- unitContainer -->
                    
                    <div class="unitContainer">
                        <div class="unitBg">
                            <img class="unitImage" />
                            <div class="unitPriceBg">
                                <div class="vAlign">
                                	<img class="unitPriceIcon iconBattleBadge" />
                                </div> <!-- vAlign -->
                                <div class="vAlign">
                                    <span class="unitPriceValue">999</span>
                                </div> <!-- vAlign -->
                            </div> <!-- unitPriceBg -->
                        </div> <!-- unitBg -->
                    </div> <!-- unitContainer -->
                    
                </div> <!-- panelVAlign -->
            </div> <!-- panelFlood -->
		</div> <!-- panelWithTitle -->
    </div>
</div>

<div id="footer">
</div>
</body>
<script type="text/javascript">
    //bbq.frontend.setupBattleMenu();
</script>
</html>
