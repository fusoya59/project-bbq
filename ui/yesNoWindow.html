<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<!--<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />-->
</head>


<body class="noSelect noDrag">
	<div class="dialogContainer">
        <div class="dialog boxShadowLarge">
            <div id="message" class="message">
                $message
            </div>
            <div class="buttonContainer dialogButtonMargin">
                <div id="nobtn" class="button buttonRed btnDialog">
                    <div class="content">
                        <span class="labelLarge">No</span>
                    </div>
                </div>
            </div>
            <div class="buttonContainer dialogButtonMargin">
                <div id="yesbtn" class="button buttonBlue btnDialog">
                    <div class="content">
                        <span class="labelLarge">Yes</span>
                    </div>
                </div>
            </div>
        </div>
	</div>
</body>
</html>
