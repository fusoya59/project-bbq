<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
	
	<head>
		<meta charset="utf-8" />
		
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
		<link href="frontend.css" rel="stylesheet" type="text/css" />
        <link href="game.css" rel="stylesheet" type="text/css" />

        <!--<script type="text/javascript" src="core/jquery-1.9.1.min.js"></script>-->
        <script type='text/javascript' include='true'>
            bbq.frontend.setupGame();
        </script>
		<title>Project BBQ</title>
	</head>
	<body class="noSelect noDrag">
		<canvas id='gameCanvas' width='960' height='640' style="background-color: #373737"></canvas>		
		<div id="game_btngame_menuShow" class="game_btngame_menuPos"><div class="game_btngame_menu button" ><img src="images/btn_gameMenu.png" /></div></div>
        <div class="panel game_waiting game_hidden">Waiting For Your Turn...</div>
        <div class="panel game_battleNavBg game_hidden" >         	        	
			<div class="game_battleNavTitle">Current Battles</div>
            <div class="game_battleNav"></div> 
        </div>
        <div id="game_menu" class="game_menuPanel game_hidden">
        	<div id="game_btngame_menuClose" class="button game_menuClose">
            	X
            </div>
            <div class="panel game_hidden">
                <div id='btnEndTurn' class="button game_menuButton">End Turn</div>
                <div id="btnForfeit" class="button game_menuButton game_menuForfeitPadding">Forfeit</div>
                <div id='btnMainMenu' class="button game_menuButton">Main Menu</div>
            </div>

        </div>        
        
        <div class='game_summaryBg_root game_fadeScreen game_hidden'>        		        	
	        <div class="panel game_summaryBg game_hidden">        	
	 			<div class="game_summaryTitle">
	            	You Win!
	            </div>
	            <div class="game_summaryBody">
	            	<div class="game_summaryItem">
	                	<div class="game_summaryItemLabel">
	                	Units
	                    </div>
	                    <div class="game_summaryStat">
	                        <div class="game_summaryStatLabel">
	                            Killed
	                        </div>
	                        <div id='summary_unitsKilled' class="game_summaryStatNumber">
	                            9
	                        </div>
						</div>
	                    <div class="game_summaryStat">
	                        <div class="game_summaryStatLabel">
	                            Lost
	                        </div>
	                        <div id='summary_unitsLost' class="game_summaryStatNumber">
	                            9
	                        </div>
						</div>
	                    <div class="game_summaryTokens">
	                    	<div class="game_summaryTokensImg">
	                    		<img src="images/icon_battleBadge.png" />
	                        </div>
	                        <div id='summary_unitsTokens' class="game_summaryTokensNumber">
	                        	+9
	                        </div>
	                    </div>
	                </div>
	            	<div class="game_summaryItem game_summaryItemOdd">
	                	<div class="game_summaryItemLabel">
	                	Food
	                    </div>
	                    <div class="game_summaryStat">
	                        <div class="game_summaryStatLabel">
	                        	Gathered
	                        </div>
	                        <div id='summary_foodGathered' class="game_summaryStatNumber">
	                            9999
	                        </div>
						</div>
	                    <div class="game_summaryStat">
	                        <div class="game_summaryStatLabel">
	                            Spent
	                        </div>
	                        <div id='summary_foodConsumed' class="game_summaryStatNumber">
	                            9999
	                        </div>
						</div>
	                    <div class="game_summaryTokens">
	                    	<div class="game_summaryTokensImg">
	                    		<img src="images/icon_battleBadge.png" />
	                        </div>
	                        <div id='summary_foodTokens' class="game_summaryTokensNumber">
	                        	+9
	                        </div>
	                    </div>
	                </div>
	                
	                <div class="game_summaryItem game_summaryItem">
	                	<div class="game_summaryItemLabel">
	                		Buildings
	                    </div>
	                    <div class="game_summaryStat">
	                        <div class="game_summaryStatLabel">
	                        	Captured
	                        </div>
	                        <div id='summary_buildingsCaptured' class="game_summaryStatNumber">
	                            9999
	                        </div>
						</div>
	                    <div class="game_summaryStat">
	                        <div class="game_summaryStatLabel">
	                            Lost
	                        </div>
	                        <div id='summary_buildingsLost' class="game_summaryStatNumber">
	                            9999
	                        </div>
						</div>
	                    <div class="game_summaryTokens">
	                    	<div class="game_summaryTokensImg">
	                    		<img src="images/icon_battleBadge.png" />
	                        </div>
	                        <div id='summary_buildingsTokens' class="game_summaryTokensNumber">
	                        	+9
	                        </div>
	                    </div>
	                </div>
	
	                <div class="game_summaryItem game_summaryItemOdd game_summaryItemFinal">
	                	<div class="game_summaryItemLabel">
	                		Turns
	                    </div>
	                    <div class="game_summaryStat">
	                        <div class="game_summaryStatLabel">
	                        	&nbsp;
	                        </div>
	                        <div class="game_summaryStatNumber">
	                        	&nbsp;
	                        </div>
						</div>
	                    <div class="game_summaryStat">
	                        <div class="game_summaryStatLabel">
	                            Total
	                        </div>
	                        <div id='summary_turnsTotal' class="game_summaryStatNumber">
	                            99
	                        </div>
						</div>
	                    <div class="game_summaryTokens">
	                    	<div class="game_summaryTokensImg">
	                    		<img src="images/icon_battleBadge.png" />
	                        </div>
	                        <div id='summary_turnsTokens' class="game_summaryTokensNumber">
	                        	+9
	                        </div>
	                    </div>
	                </div>
	                
	                <div class="game_summaryTotals">
	                	<div class="game_summaryTotalItem">
	                    	<div class="game_summaryTotalLabel">
	                        	XP
	                        </div>
	                        <div id='summary_totalXP' class="game_summaryTotalNum">
	                        	+99
	                        </div>
	                    </div>
	                    <div class="game_summaryTotalItem">
	                    	<div class="game_summaryTotalLabel">
	                        	<img class="game_summaryTotalImg" src="images/icon_battleBadge.png" />
	                        </div>
	                        <div id='summary_totalTokens' class="game_summaryTotalNum">
	                        	+99
	                        </div>
	                    </div>
	                </div>
	                <div class="game_summaryButtons">
	                	<div class="game_summaryContinue button">
	                    	Continue
	                    </div>
					</div>                
	            </div>
	                   	
	        </div>
		</div>
    </body>
	
</html>
